<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</header>

<body>
    <nav class="nav">
        <a class="navbar" href="#">Weather Dashboard</a>
    </nav>

    <main class="container">
        <section class="row">
            <aside class="searchbar">
                <div class="city">
                    <label for="search_field">Search for a city:</label>
                    <input type="text" class="form-control" id="search_field">
                </div>
                <button>Submit</button>

                <div class="recent">
                    <p>Recently searched cities:</p>
                    <button>Clear</button>
                </div>
            </aside>
        </section>
    </main>
</body>
<script type="text/javascript" src="./assets/js/script.js"></script>

</html>
